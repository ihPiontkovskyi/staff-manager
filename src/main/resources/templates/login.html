<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/general :: head"></head>
<body>
<div class="login-form">
    <form action="/login" method="post">
        <h2 class="text-center">Member Login</h2>
        <div class="form-group">
            <input id="identifier" name="identifier" type="text" class="form-control" placeholder="Identifier"
                   required="required">
        </div>
        <div class="form-group">
            <input id="pass" name="pass" type="password" class="form-control" placeholder="Password"
                   required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
    </form>
</div>
</body>
</html>
